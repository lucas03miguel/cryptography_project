<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography Project</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" type="image/png" href="../static/img/favicon.ico">
</head>
<body>
    <h1>Welcome to My Secure Website!</h1>
    <p>This website is protected with HTTPS using a custom PKI.</p>

    <div>
        <label for="message">Enter your message:</label>
        <input type="text" id="message" placeholder="Type a message...">
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <div id="chat">
        <h2>Chat</h2>
        <ul id="messages"></ul>
    </div>

    <script>
        // Establish WebSocket connection to the server
        const socket = new WebSocket('wss://localhost:8080');

        socket.onopen = function() {
            console.log('WebSocket connection established.');
        };

        socket.onmessage = function(event) {
            // Handle incoming encrypted messages
            const encryptedMessage = event.data;
            addMessageToChat(`Server (encrypted): ${encryptedMessage}`);
        };

        socket.onerror = function(error) {
            console.error('WebSocket error:', error);
        };

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value;

            if (message) {
                // Send the message to the server
                socket.send(message);
                addMessageToChat(`You: ${message}`);
                messageInput.value = '';
            }
        }

        function addMessageToChat(message) {
            const messagesList = document.getElementById('messages');
            const newMessage = document.createElement('li');
            newMessage.textContent = message;
            messagesList.appendChild(newMessage);
        }
    </script>
</body>
</html>
