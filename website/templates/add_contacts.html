<!DOCTYPE html>
<html>
<head>
    <title>DDSS PA2 - Add Contacts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <link rel="stylesheet" type="text/css" href="../static/add_contacts.css">
</head>

<body>
    <div class="back-button">
        <a href="/">
            <button type="button" class="button back-button-style">Back</button>
        </a>
    </div>

    <div class="header">
        <h1>Add Contacts</h1>
        <h2>Search and add other users to your contact list</h2>
        <hr>
    </div>

    <div class="form-container">
        <form method="POST" action="/add_contacts">
            <!-- CSRF Token -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" name="username" placeholder="Enter username" required autocomplete="off">
                <button type="submit" class="button add-button-style">Add Contact</button>
            </div>
        </form>

        <!-- Message Section -->
        {% if message %}
        <div class="message {{ message_type }}">
            {{ message }}
        </div>
        {% endif %}

        <!-- Existing Contacts Section -->
        <div class="contacts-list">
            <h3>Your Contacts</h3>
            <ul>
                {% for contact in contacts %}
                <li>{{ contact.username }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
